<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放烟花拜年</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1c1c1c;
            overflow: hidden;
        }

        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #001f3d;
            overflow: hidden;
            z-index: 0;
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            background-color: #f2f2f2;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 24px;
            user-select: none;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
            }
            100% {
                top: 100%;
            }
        }

        .fireworks {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .message {
            position: absolute;
            top: 20%;
            left: 50%;
           
        .message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* 烟花动画 */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sky"></div>
    <div class="moon"></div>

    <div class="snow" id="snow"></div>

    <div class="message">
        恭贺新春，万事如意！
    </div>

    <div class="fireworks" id="fireworks"></div>

    <script>
        // 雪花效果
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            document.getElementById('snow').appendChild(snowflake);

            // 在动画结束后移除雪花
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        setInterval(createSnowflake, 200);

        // 烟花效果
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.top = Math.random() * 200 + 'px';
            firework.style.left = Math.random() * 200 + 'px';
            document.getElementById('fireworks').appendChild(firework);

            setTimeout(() => {
                firework.remove();
            }, 1000); // 烟花1秒后消失
        }

        setInterval(createFirework, 500); // 每500毫秒生成一个烟花

    </script>
</body>
</html>
